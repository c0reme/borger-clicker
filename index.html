<!DOCTYPE html>
<html>
    <head>
        <title>Borger Clicker by Cammy</title>
        <link rel="shortcut icon" href="img/hand.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
        <!-- jQuery v3.6.0 file -->
        <script src="scripts/jQuery-3.6.0.js"></script>
        <!-- Scripts managing the game -->
        <script src="scripts/GameSystem.js"></script>
        <script type="text/javascript" src="scripts/Events.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <div class="stats">
                    <!-- Amount of borgers avaliable -->
                    <p><span id="borgers" style="font-weight: bold;">0</span> borgers</p>
                    <!-- The amount of borgers per second gained -->
                    <p><span id="bps" style="font-weight: bold;">0</span> borgers/sec</p>
                </div>
                <!-- The container holding the button and the hands -->
                <div class="borger">
                    <div id="borger" onclick="onBorgerClick()">
                        <img src="img/borger.png">
                    </div>
                    <div id="hands"> <!-- The rotater -->

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
